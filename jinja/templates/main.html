<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>List of persons</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Weight</th>
  </tr>
  {% for person in persons %}
    <tr>
      <td>{{ person.name }}</td>
      <td>{{ person.old }}</td>
      <td>{{ person.weight }}</td>
    </tr>
  {% endfor %}
</table>
</body>
</html>
