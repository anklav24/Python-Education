<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section>
        <input type="text">
        <input type="password">
        <input type="file">
    </section>

    <section>
        <div class="checkbox_1">
            <input type="checkbox"> Туалетная бумага
            <input type="checkbox" checked> Хлеб
            <input type="checkbox"> Молоко
            <input type="checkbox"> Хрень
        </div>
        <div class="checkbox_2">
            <input type="radio" name="drink"> Radiobutton 1
            <input type="radio" name="drink" checked> Radiobutton 2
        </div>
        <div class="inputs">
            <input type="date">
            <input type="email">
            <input type="url">
            <input type="number" max="10" min="-10">
            <input type="color">
            <input type="range" min="0" max="100" value="50">
            <input type="text" placeholder="Ф.И.О.">
        </div>
        <select name="hero">
            <option selected>Choose your hero</option>
            <option value>1 hero</option>
            <option value>2 hero</option>
            <option value>3 hero</option>
            <option value>4 hero</option>
        </select>
        <textarea name="text" id="" cols="30" rows="10" placeholder="Input text"></textarea>
    </section>
    <button>It's button</button>


</body>
</html>
