<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <input name="name" placeholder="Ваше Ф.И.О" required><br>
    <input name="email" placeholder="Ваш email" type="email" required>
    <input name="secret" type="hidden">
    <button type="submit">Отправить</button>
    <button type="reset">Сбросить</button>
</form>

<p>Нажмите на кнопку Tab для перехода между элементами</p>
<button>Шестой</button>
<button>Седьмой</button>
<button tabindex="5">Пятый</button>
<button tabindex="1">Первый</button>
<button tabindex="3">Третий</button>
<button tabindex="2">Второй</button>
<button tabindex="4">Четвертый</button>
<button tabindex="0">Нулевой</button>

</body>
</html>
